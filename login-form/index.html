<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>

    <section class="vh-100 custom-color">
        <div class="container py-3 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-4">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-4 mt-md-4 pb-3">

                                <h2 class="fw-bold mb-4">SIGN IN</h2>

                                <div class="fw-bold form-group mb-2">
                                    <input type="text" class="form-control form-control-lg bg-dark"
                                        placeholder="Email address">

                                </div>

                                <div class="fw-bold form-group mb-2">
                                    <input type="password" class="form-control form-control-lg bg-dark"
                                        placeholder="Password">

                                </div>

                                <div class="checked-login fw-bold small mb-2 text-white-50">
                                    <label>
                                        <input type="checkbox" name="remember-login">
                                        Remember me
                                    </label>

                                    <button class="btn btn-outline-primary btn-lg px-5 mt-2 style:" border-radius: 2rem"
                                        type="submit">Login</button>

                                    <p class="mb-2 mt-2 text-white">or sign up with: </p>

                                    <div class="d-flex justify-content-center text-center mt-2 pt-1">
                                        <a href="#" class="text-white"><i
                                                class="bi bi-google btn-outline-light rounded-circle fs-6 mx-2 px-2"></i></a>
                                        <a href="#" class="text-white"><i
                                                class="bi bi-linkedin btn-outline-light rounded-circle fs-6 mx-2 px-2"></i></a>
                                        <a href="#" class="text-white"><i
                                                class="bi bi-github btn-outline-light rounded-circle fs-6 mx-2 px-2"></i></a>
                                    </div>

                                </div>

                                <p class="mb-2 mt-2"><a class="small text-white-50 fw-bold text-decoration-none"
                                        href="#">Forgot your password?</a></p>
                                <p class="mb-0 fw">Don't have an account? <a href="#"
                                        class="small text-white-50 fw-bold text-decoration-none">Sign Up</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

</body>

</html>
